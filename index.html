<main id="mainContent">
    <div id="homeView">
        <div class="image-placeholder top-banner">이미지 추가 예정</div>
        <div class="content-gap"></div>
        <div class="image-placeholder main-banner">이미지 추가 예정</div>
    </div>

    <div id="boardView" style="display: none;">
        <div class="board-header">
            <h2 id="currentBoardTitle">게시판 이름</h2>
            <button id="writeBtn" onclick="openPostModal()">글쓰기</button>
        </div>
        <div id="postList" class="post-list">
            </div>
    </div>
</main>

<div id="postModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closePostModal()">&times;</span>
        <h2 id="modalTitle">새 글 작성</h2>
        <input type="text" id="postTitle" placeholder="제목을 입력하세요">
        <textarea id="postContent" placeholder="내용을 입력하세요" rows="5"></textarea>
        <button onclick="savePost()">등록하기</button>
    </div>
</div>
